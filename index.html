<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mason Mount</title>
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="font-roboto">
    <section id="header">
      <header
        class="fixed inset-x-0 top-0 flex justify-between items-center p-6 lg:px-10 z-10"
      >
        <img src="/src/assets/logo.svg" alt="logo" width="70" height="70" />
        <div class="hidden lg:flex items-center gap-12 text-white text-lg">
          <a href="/">Home</a>
          <a href="/">Blog</a>
          <a href="/">About Us</a>
          <a href="/" class="bg-[#BA4B1D] py-1.5 px-7 rounded-[0.625rem]">
            Login
          </a>
        </div>
        <button class="text-4xl text-[#BA4B1D] lg:hidden">
          <i class="ph ph-list"></i>
        </button>
      </header>
    </section>
    <section id="hero">
      <div class="h-screen relative flex items-center justify-center">
        <video autoplay muted loop class="absolute w-full h-full object-cover">
          <source src="/src/assets/hero-bg.mp4" type="video/mp4" />
        </video>
        <div
          class="flex flex-col items-center gap-6 z-10 relative text-white text-center px-6"
        >
          <h1 class="font-calistoga text-3xl lg:text-7xl">
            Explore The Mountain
          </h1>
          <p class="mb-4 lg:text-xl">
            Bersama kami, setiap gunung menjadi tantangan yang menyenangkan
          </p>
          <button
            class="rounded-full p-2 border-[3px] border-white w-[4.5rem] h-[4.5rem] flex items-center justify-center"
          >
            <i
              class="ph-bold ph-magnifying-glass w-12 h-12 bg-white text-[#BA4B1D] rounded-full flex items-center justify-center text-2xl"
            ></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
